<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet"> 
    <script src="calculator.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="calc-screen">0</div>
        <div class="calc-buttons-container">
            <button class="calc-button number">1</button>
            <button class="calc-button number">2</button>
            <button class="calc-button number">3</button>
            <button class="calc-button number">4</button>
            <button class="calc-button number">5</button>
            <button class="calc-button number">6</button>
            <button class="calc-button number">7</button>
            <button class="calc-button number">8</button>
            <button class="calc-button number">9</button>
            <button class="calc-button number">0</button>
            <button class="calc-button number">.</button>
            <button class="calc-button operator" id="add">+</button>
            <button class="calc-button operator" id="subtract">-</button>
            <button class="calc-button operator" id="multiply">x</button>
            <button class="calc-button operator" id="divide">÷</button>
            <button class="calc-button operator" id="equality">=</button>
            <button class="calc-button operator" id="backspace"><span class="material-icons-outlined operator" id="backspace">
                backspace
            </span></button>
            <button class="calc-button operator" id="refresh"><span class="material-icons-outlined operator" id="refresh">
                refresh
            </span></button>
        </div>
    </div>
    <footer class="footer">
        <p>Copyright © 2021 AminuMado</p>
        <a href="https://github.com/AminuMado" target="_blank">
        <img class="github-logo" src="IMG/github-logo.svg"></a>
    </footer>
</body>
</html>
